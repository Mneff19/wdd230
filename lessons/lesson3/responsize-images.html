<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple JS playground allowing users to add or remove list items">
    <meta name="author" content="Matthew Neff">
    <title>Book of Mormon - Top 25</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main class="responsive-images">
        <div class="hero">
            <picture>
                <source media="(max-width: 550px)" srcset="images/hero-small.webp" width="500" height="250">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp" width="1000" height="500">
                <img class="img" src="images/hero-large.webp" alt="A picture of the Gilbert, AZ temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
